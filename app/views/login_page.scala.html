@* login_register_form Template File *@
@(form: Form[models.user.AuthenticationData])
@main("Sign in") {
	<body>

        <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <form action="@{routes.Login.authenticate}" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Sign me in</button>  
                    
                    <p><a href="#">I forgot my password</a></p>
                    
                    <a href="@{routes.Registration.register}" class="text-center">Register a new membership</a>
                </div>
            </form>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

</body>
}
