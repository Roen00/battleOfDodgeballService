@* register_page Template File *@
@main("Sign up") {
	<body>
        <div class="form-box" id="login-box">
            <div class="header">Register New Membership</div>
            <form action="@{routes.Registration.registerRequest}" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="userInformationData.nickName" class="form-control" placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="authenticationData.email" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="authenticationData.password" class="form-control" placeholder="Password"/>
                    </div>
                </div>
                <div class="footer">                    

                    <button type="submit" class="btn bg-olive btn-block">Sign me up</button>

                    <a href="@{routes.Login.login}" class="text-center">I already have a membership</a>
                </div>
            </form>
        </div>

                <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        </body>
	}
